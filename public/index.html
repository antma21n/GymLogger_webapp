<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Logger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gym Logger</h1>
        <div class="header-controls">
            <div class="toggle-container">
                <input type="checkbox" id="modeToggle" class="toggle-input">
                <label for="modeToggle" class="toggle-label">
                    <span class="toggle-inner"></span>
                    <span class="toggle-switch"></span>
                </label>
            </div>
            <button id="loginBtn">Login</button>
        </div>
    </header>

    <main id="mainContent">
        <div id="landingPage">
            <div class="workout-grid" id="workoutGrid">
                <!-- Workout cards will be dynamically inserted here -->
            </div>
        </div>

        <div id="workoutPage" style="display: none;">
            <h2 id="exerciseName">Exercise Name</h2>
            <div id="exerciseSelection" style="display: none;">
                <input type="text" id="exerciseSearch" placeholder="Search for an exercise">
                <select id="muscleGroupSelect">
                    <option value="">All Muscle Groups</option>
                </select>
                <ul id="exerciseList"></ul>
            </div>
            <div id="sets"></div>
            <div id="buttons-controls-test">
                <button id="addSetBtn">+1 Set</button>
                <button id="removeSetBtn">-1 Set</button>
                <button id="changeExerciseBtn">Change</button>
                <button id="nextExerciseBtn">Next</button>
                <button id="submitWorkoutBtn" style="display: none;">Submit Workout</button>
            </div>
        </div>

        <div id="visualizationPage" style="display: none;">
            <h2>Progress Visualization</h2>
            <p>Your workout progress charts and graphs will be displayed here.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Gym Logger. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
